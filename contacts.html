<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <div class="container-fluid">

        <div class="d-flex align-items-center gap-2">
            <img src="logo.png" alt="Logo" height="40" class="d-inline-block align-text-top" />
            <a href="index.html" class="btn btn-outline-light btn-sm">Home</a>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="ms-auto">
                <a href="contact.html" class="btn btn-light btn-sm">Contact</a>
            </div>
        </div>

    </div>
</nav>

<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-7">

      <div class="contact-card shadow-sm">
        <h3 class="mb-1">Contact TechSav</h3>
        <p class="text-muted mb-4">Let’s build something great together</p>

        <form>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label for="name">Full Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="email">Email Address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="phone" placeholder="Mobile">
            <label for="phone">Mobile Number</label>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Service Needed</label>
            <select class="form-select">
              <option selected disabled>Select a service</option>
              <option>Web Development</option>
              <option>App Development</option>
              <option>Cloud Services</option>
              <option>AI Solutions</option>
            </select>
          </div>

          <div class="form-floating mb-4">
            <textarea class="form-control" placeholder="Feedback" style="height: 120px"></textarea>
            <label>Message / Feedback</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 btn-lg">
            Send Message
          </button>

        </form>
      </div>

    </div>
  </div>
</div>


<footer class="footer mt-auto">
  <div class="container py-5">
    <div class="row g-4">

      <div class="col-md-4">
        <h4 class="footer-brand">Techsav</h4>
        <p class="footer-text">
          Innovating digital platforms for the future.  
          We build modern, scalable, and user-friendly solutions.
        </p>
      </div>

      <div class="col-md-4">
        <h6 class="footer-heading">Quick Links</h6>
        <ul class="footer-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>

      <div class="col-md-4">
        <h6 class="footer-heading">Connect With Us</h6>
        <div class="footer-socials">
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-twitter-x"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
        </div>
      </div>

    </div>

    <hr class="footer-divider">

    <div class="text-center footer-bottom">
      <p class="mb-0">
        © 2025 <strong>Rey Cyrus Canao</strong>. All rights reserved.
      </p>
    </div>
  </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
